{% extends "layout.html" %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<hr/>
<form method="POST" action="">

	<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ form.email }}">
	</div>

	<div class="form-group col-md-6" style="padding-left: 0px">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First" value="{{ form.first_name }}">
	</div>

	<div class="form-group col-md-6" style="padding: 0px">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last" value="{{ form.last_name }}">
	</div>

	<div class="form-group col-md-12" style="padding-left: 0px">
			<label for="password">Old Password *</label>
			<input required type="password" class="form-control" id="password" name="password" placeholder="Password">
	</div>

	<div class="form-group col-md-6" style="padding-left: 0px">
			<label for="password1">New Password</label>
			<input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
	</div>

	<div class="form-group col-md-6" style="padding: 0px">
			<label for="password2">Confirm New Password</label>
			<input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
	</div>
	<p><small> * Required Fields</small></p>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
