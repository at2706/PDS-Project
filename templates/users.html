{% extends "layout.html" %}

{% block title %}
<title>Users</title>
{% endblock %}

{% block content %}
<div class="row">
	<div class="col col-md-6 col-md-offset-3">
		<ul class="list-group">
			{% for user in users %}
				<li class="list-group-item" style="padding-bottom:20px">
					<a href="{{ url_for('profile', user_id=user.id) }}">{{user.email}}</a>
					{% if not user.already_followed %}
						<a class="btn btn-primary btn-sm pull-right" href="{{ url_for('follow', user_id=user.id) }}">Follow</a>
					{% else %}
						<span class="text-muted pull-right">Already followed</span>
					{% endif %}
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
